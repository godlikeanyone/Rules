mixin:
  log-level: silent
  dns:
    enable: true
    listen: 127.0.0.1:53
    enhanced-mode: fake-ip
    default-nameserver:
      - 119.29.29.29
      - 119.28.28.28
    nameserver:
      - https://doh.pub/dns-query
    fallback:
      - https://1.1.1.1/dns-query
      - https://1.0.0.1/dns-query
    fallback-filter:
      geoip: true
